{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5 text-center">
    <h1>Leaderboard</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score (ms)</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for score in top_scores %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ score.user.username }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.created_on|date:"Y-m-d H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
